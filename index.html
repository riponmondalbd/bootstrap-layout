<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="" srcset="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/collage/stool.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/coffee.jpg" alt="" srcset="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/lamp.jpg" alt="" srcset="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/watch.jpg" alt="" srcset="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/honey.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/cactus.jpg" alt="" srcset="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/sunglass.jpg" alt="" srcset="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/lens.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
